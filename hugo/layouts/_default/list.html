{{ define "main" }}
    <header>
        <h1 class="border-bottom">{{ .Title }}</h1>
    </header>

    <article>
        {{ .Content }}
    </article>
{{ end }}

{{ define "feed" }}

    {{ if not .Params.hide_feed }}

    <div class="row">
      {{ range .Pages }}

            {{ partial "lesson-card" . }}

      {{ end }}
    </div>

    {{ end }}

    {{ partial "footer" . }}

{{ end }}
